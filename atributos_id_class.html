<!DOCTYPE html>  
<html lang="pt-BR">
    <head> 
        <meta charset="utf-8">  <!-- Padrão de codificaçãode caracteres  -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Atributos id e class </title>
    <style>
        /* Comentário no CSS */
        /* Selecionando pelo ID */
        #cabecalho-1 {
            background: red;
        }

        /* Selecionando pela classe */
        .cor-roxa {
            background: purple;
        }
    </style>
    </head>
    <body>
        <h1 id="cabecalho-1" class="cor-azul borda-direita">
            Meu título aqui.
        </h1>

        <h1 id="cabecalho-2" class="cor-roxa">
            Meu título 2 aqui.
        </h1>

    </body>
</html>

<!--
O atributo id é um identificador da tag. O idenficador é único na página não
podendo haver outro identificador igual na mesma página.
Diferente do id o identificador class pode se repetir, é possível também um
elemento possuir mais de uma classe, sendo separado com espaço.
Tanto o id como o class ligam o html a outras linguagens como o css e o 
javascript.
-->
