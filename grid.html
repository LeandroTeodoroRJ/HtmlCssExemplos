<!DOCTYPE html>  
<html lang="pt-BR">

<head>      
    <meta charset="utf-8">         
    <meta name="viewport" content="width=device-width, initial-scale=1">                                                                           
    <title> Grid </title>
<style>

* {
    margin: 0;
    padding: 0;
}

.grid{
    margin: 20px;
    display: grid;
/*    grid-template-columns: 200px 200px; */
/*  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); */
    grid-template-columns: repeat(auto-fill, minmax(200px, 200px));
    gap: 30px;
    justify-content: space-evenly;
    align-content: space-evenly;
    align-items: center;
}

.grid div {
    background: yellow;
    min-height: 120px; 
}

</style>
</head>

<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
    </div>
</body>
</html>
